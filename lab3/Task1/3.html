<!DOCTYPE html>
<html>
<head>
	<title>JavaScript Function Example</title>
	<script>
		function reverseNumber(n) {
			var reversed = 0;
			while (n !== 0) {
				reversed = (reversed * 10) + (n % 10);
				n = Math.floor(n / 10);
			}
			return reversed;
		}
	</script>
</head>
<body>
	<h1>JavaScript Function Example</h1>
	<p>Enter a number to reverse:</p>
	<input type="text" id="numberInput" placeholder="Enter number">
	<button onclick="alert(reverseNumber(Number(document.getElementById('numberInput').value)))">Reverse</button>
</body>
</html>
