<!DOCTYPE html>
<html>
<head>
	<title>JavaScript Function Example</title>
	<script>
		function square(num) {
			return num * num;
		}
	</script>
</head>
<body>
	<h1>JavaScript Function Example</h1>
	<p>Enter a number to square:</p>
	<input type="text" id="numberInput">
	<button onclick="alert(square(document.getElementById('numberInput').value))">Square</button>
</body>
</html>
