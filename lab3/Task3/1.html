<!DOCTYPE html>
<html>
<head>
	<title>Product Details</title>
	<script>
		var product = {
			name: "iPhone 13",
			price: 999,
			color: "blue",
			manufacturer: "Apple",
			features: ["A15 Bionic chip", "Super Retina XDR display", "Ceramic Shield front cover"]
		};

		product.productName = "Apple iPhone 13 256GB";
		product.quantity = 10;

		window.onload = function() {
			document.getElementById("name").innerHTML = product.name;
			document.getElementById("price").innerHTML = "$" + product.price;
			document.getElementById("color").innerHTML = product.color;
			document.getElementById("manufacturer").innerHTML = product.manufacturer;
			document.getElementById("features").innerHTML = product.features.join(", ");
			document.getElementById("productName").innerHTML = product.productName;
			document.getElementById("quantity").innerHTML = product.quantity;
		};
	</script>
</head>
<body>
	<h1>Product Details</h1>
	<table>
		<tr>
			<td>Name:</td>
			<td id="name"></td>
		</tr>
		<tr>
			<td>Price:</td>
			<td id="price"></td>
		</tr>
		<tr>
			<td>Color:</td>
			<td id="color"></td>
		</tr>
		<tr>
			<td>Manufacturer:</td>
			<td id="manufacturer"></td>
		</tr>
		<tr>
			<td>Features:</td>
			<td id="features"></td>
		</tr>
		<tr>
			<td>Product Name:</td>
			<td id="productName"></td>
		</tr>
		<tr>
			<td>Quantity:</td>
			<td id="quantity"></td>
		</tr>
	</table>
</body>
</html>
